[workspace]
resolver = "2"
members = ["crates/ooxmlsdk", "crates/ooxmlsdk-build"]
default-members = ["crates/ooxmlsdk"]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.80"
authors = ["KaiserY"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/KaiserY/ooxmlsdk"
description = "Open XML SDK for Rust"
keywords = ["xml", "office", "docx", "pptx", "xlsx"]
categories = ["compilers"]
readme = "README.md"

[workspace.dependencies]
ooxmlsdk = { path = "crates/ooxmlsdk" }
ooxmlsdk-build = { path = "crates/ooxmlsdk-build" }
quick-xml = "0.36.1"
anyhow = "1.0.86"
serde = { version = "1.0.204", features = ["derive"] }
serde_derive = "1.0.204"
serde_json = "1.0.127"
quote = "1.0.36"
syn = "2.0.72"
prettyplease = "0.2.20"
proc-macro2 = "1.0.86"
heck = "0.5.0"
zip = "2.1.6"
thiserror = "1.0.63"
